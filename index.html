<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Meu primeiro App</title>
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">
        <div class="view view-main">
            <div data-name="home" class="page">
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner bg-color-blue">
                        <div class="title text-color-white"> Calculadora de Combustível <img src="img/fuel.png" alt="logo"></div>
                    </div>
                </div>
                <!-- FIM NAVBAR -->

                <!-- Inicio conteudo da página Index -->
                <div class="page-content">
                    <div class="block ">
                        <!---- calculo -->
                        <div class="list p-0" id="my-form">
                            <div class="list no-hairlines-md ">
                                <ul>
                                    <li class="item-content item-input item-input-with-info text-color-black">

                                        <div class="item-inner w-50">
                                            <di class="item-title item-label ">Preço do Etanol: </di>
                                        </div>

                                        <div class="item-input-wrap">
                                            <input type="number" id="etanol" data-mask="0.000" placeholder="R$ 0,000">

                                        </div>

                                    </li>
                                    <li class="item-content item-input item-input-with-info text-color-black">

                                        <div class="item-inner w-50">
                                            <di class="item-title item-label ">Preço da Gasolina: </di>
                                        </div>

                                        <div class="item-input-wrap">
                                            <input type="number" id="gasolina" data-mask="0.000" placeholder="R$ 0,000">

                                        </div>

                                    </li>


                                </ul>
                                <div class="qual">
                                    <h4>Abasteça hoje com: <span class="mensagem"></span></h4>
                                    <span class="porc small"></span>
                                </div>
                                <button class="button button-large button-fill bg-color-blue text-color-white" id="btn-calcular">
                                  Calcular
                                </button>
                            </div>
                        </div>
                        <!-- fim calculo -->

                        <!-- novo calculo -->

                        <div class="list  " id="my-form">
                            <div class="list no-hairlines-md ">
                                <ul>
                                    <li class="item-content item-input item-input-with-info text-color-black">

                                        <div class="item-inner w-50">
                                            <di class="item-title item-label ">Dinheiro: </di>
                                        </div>

                                        <div class="item-input-wrap">
                                            <input type="number" id="dinheiro" data-mask="000.00" data-mask-reverse="true" placeholder="R$ 00,00">

                                        </div>

                                    </li>

                                    <li class="item-content item-input item-input-with-info text-color-black">

                                        <div class="item-inner w-50">
                                            <div class="item-title item-label ">Litros: </div>
                                        </div>

                                        <div class="item-input-wrap">
                                            <input type="number" id="litros" data-mask=" 000.00" data-mask-reverse="true" placeholder="ML´s">

                                        </div>

                                    </li>

                                </ul>
                                <div class="media f7-p">
                                    <label class="litros-visible">Por volta de<span id="lb_litros"></span>
                                        Litros de <span class="result"></span>
                                    </label>
                                    <label class="dinheiro-visible">Valor á pagar R$<span id="lb_dinheiro"></span>
                                    </label>
                                </div>
                                <button class="button button-large button-fill bg-color-blue text-color-white btn-novo">
                                  Novo calculo
                                </button>
                            </div>
                        </div>
                        <!-- FIM novo calculo -->

                        <div class="consumo">
                            <span class="item-label">Média de consumo do veículo!</span>
                            <div class="list no">
                                <ul>
                                    <li class="item-content item-input inline-label">
                                        <div class="item-input">
                                            Cidade: <input type="number" id="cidade" placeholder="KM">
                                        </div>
                                        <div class="item-input">
                                            Pista: <input type="number" id="pista" placeholder="KM">
                                        </div>
                                    </li>
                                </ul>
                                <span class="m-cidade"></span><span class="m-pista"></span>
                            </div>
                        </div>



                    </div>
                    <!-- FIM bloco -->
                </div>
                <!-- FIM página Index -->
            </div>
        </div>
    </div>

    <!-- area javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/framework7.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.mask.min.js"></script>
</body>

</html>
